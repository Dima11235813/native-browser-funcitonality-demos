<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
        <a href="#"
            onclick="window.open('https://www.humana.com/', 'newwindow', 'width=300, height=250 ,resizable=yes , scrollbars=yes'); return false;">
            Width 300 Heigh 250 resizable Yes and scrollbar yes
        </a>
    </div>
    <div>
        <a href="#"
            onclick="window.open('https://www.humana.com/', 'newwindow', 'width=600,height=800'); return false;">
            Width 600 Height 800
        </a>
    </div>
    <div>
        <a href="#" onclick="window.open('https://www.humana.com/', 'newwindow','')">
            No Window Feature Param Opens in new tab

        </a>
    </div>
    <div>
        <a href="#" onclick="window.open('https://www.humana.com/', 'newwindow','resizable=yes ')">
            One Window Feature Param - New Window
        </a>
    </div>
    <div>
        <a href="#" onclick="window.open('https://www.humana.com/', 'newwindow','left=0')">
            Left 0
        </a>
    </div>
    <div>
        <a href="#" onclick="window.open('https://www.humana.com/', 'newwindow','left=100')">
            Left 100
        </a>
    </div>
    <div>
        <a href="#" onclick="window.open('https://www.humana.com/', 'newwindow','top=0')">
            Top 0
        </a>
    </div>
    <div>
        <a href="#" onclick="window.open('https://www.humana.com/', 'newwindow','top=100')">
            Top 100
        </a>
    </div>
    <div>
        <a href="#" onclick="window.open('https://www.humana.com/', 'newwindow','centerscreen=true')">
            Screen Center
        </a>
    </div>
    <div>
        <a href="#" onclick="window.open('https://www.humana.com/', 'newwindow','modal=true')">
            Modal
        </a>
    </div>
    <!-- Browser based implementation vary -->
</body>

</html>
